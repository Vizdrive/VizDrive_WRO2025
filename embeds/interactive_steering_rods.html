<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steering Rods Interactive 3D Model</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        model-viewer {
            width: 80%; /* Ancho del visor */
            max-width: 800px; /* Ancho m√°ximo para pantallas grandes */
            height: 500px; /* Altura del visor */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .controls p {
            margin: 5px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Interactive 3D Model</h1>
    <h1>Steering Rods and Camera Support</h1>

    <model-viewer
        src="./models_glb/steering_rods.glb"  alt="Steering Rods 3D Model"
        ar
        shadow-intensity="1"
        camera-controls
        touch-action="pan-y"
        autoplay
        exposure="1.2"
        disable-zoom
        environment-image="neutral"
        bounds="tight"
        tone-mapping="neutral"
        loading="eager"
    >
        <div slot="poster" class="poster"></div>
        <div slot="progress-bar" class="progress-bar"></div>
    </model-viewer>

    <div class="controls">
        <p>You can rotate the model by dragging with the mouse or with your finger.</p>
        <p>To zoom, use the mouse wheel or pinch on touch devices.</p>
    </div>

    <p><a href="javascript:history.back()">Go back to main page</a></p>

</body>
</html>
